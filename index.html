<html>
  <head>
    <title>PIES!!!</title>
    <script type="text/javascript">
      setInterval(() => {
        if (pie.classList.contains('large')) {
          pie.classList.remove('large');
        } else {
          pie.classList.add('large');
        }
      }, 1000)
    </script>
    <style>
      marquee {
        font-size: 40px;
      }

      .header {
        display: flex;
        height: 100px;
        background-color: yellow;
        font-size: 30px;
        color: red;
      }

      .vcenter {
        align-self: center;
        margin: 0 auto;
      }

      #pie {
        transition: transform 1s;
        height: 300px;
        width: 300px;
      }

      #pie.large {
        transform: scale(2) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="vcenter">
        Edmu(o?)nd's Famous Pies!
      </div>
    </div>

    <marquee 
           scrollamount="10" 
           bgcolor="orange"
           height="40px">
    Pies! Pies! Pies!
    </marquee>

    <img id="pie" src="https://www.misskatecuttables.com/uploads/shopping_cart/9440/large_fall-pie.png" />

    <p>
    Get your pies here! Only the <strong>BEST!!!</strong>
    </p>
    <p>
    Open from 4am to 1pm everyday. <blink>Early bird special!!! 30% off from 4am to 9am</blink>
    </p>
  </body>
</html>
